<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o seu CSS personalizado -->
    <link rel="stylesheet" href="CSS/conveniobt.css">
</head>
<body>

    <header class="header-home fixed-top d-flex justify-content-between align-items-center p-3 shadow-sm bg-white">
        <div class="logo-div">
            <a href="homebt.html">
                <img src="CSS/IMG/logo.png" class="logo-header" alt="Logo">
            </a>
        </div>

        <div class="titulo-adm d-flex align-items-center ms-auto">
            <img src="CSS/IMG/icon-adm.png" class="logo-adm me-2" alt="Logo-adm">
            <h2 class="adm m-0">Admin</h2>
        </div>
    </header>

    <main id="principal" class="principal mt-5 pt-5">
        <!-- Menu Lateral -->
        <div class="menu-vertical bg-primary text-white d-none d-lg-block vh-100">
        </div>

        <!-- Conteúdo Principal -->
        <div class="container my-5">
            <!-- Botão Lista de Cadastros -->
            <div class="text-start mb-3">
                <a href="Paciente-lista.html" class="btn btn-primary mt-3">
                    Lista de Cadastros
                </a>
            </div>

            <h1 class="text-center mb-4">Cadastro de Paciente</h1>

            <form>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="numeroRg">Número do RG</label>
                        <input type="text" class="form-control" id="numeroRg" placeholder="Número do RG">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="orgaoEmissor">Órgão Emissor</label>
                        <input type="text" class="form-control" id="orgaoEmissor" placeholder="Órgão Emissor">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="numeroCpf">Número do CPF</label>
                        <input type="text" class="form-control" id="numeroCpf" placeholder="Número do CPF">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="endereco">Endereço</label>
                        <input type="text" class="form-control" id="endereco" placeholder="Endereço">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="complemento">Complemento</label>
                        <input type="text" class="form-control" id="complemento" placeholder="Complemento">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="bairro">Bairro</label>
                        <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="estado">Estado</label>
                        <input type="text" class="form-control" id="estado" placeholder="Estado">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="telefone">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="Telefone">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="celular">Celular</label>
                        <input type="tel" class="form-control" id="celular" placeholder="Celular">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dataNascimento">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="sexo">Sexo</label>
                        <select class="form-control" id="sexo">
                            <option value="">Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="temConvenio">Tem Convênio?</label>
                        <select class="form-control" id="temConvenio">
                            <option value="">Selecione</option>
                            <option value="sim">Sim</option>
                            <option value="nao">Não</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="convenio">Convênio</label>
                        <select class="form-control" id="convenio">
                            <option value="">Selecione o Convênio</option>
                            <!-- Aqui você pode popular os convênios disponíveis no seu sistema -->
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
                <div class="separa-footer">
                    <p></p>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer-home bg-primary text-white text-center py-3 fixed-bottom">
        <p>© 2024 Empresa </p>
    </footer>

    <!-- Link do Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
